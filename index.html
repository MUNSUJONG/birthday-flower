<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>감성 생일꽃</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background: #fffef9;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #c060a1;
    }
    input[type="date"] {
      display: block;
      margin: 0 auto 20px;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .flower-card {
      display: none;
      margin-top: 20px;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .flower-img {
      width: 100%;
      border-radius: 10px;
    }
    .title {
      font-size: 1.6em;
      margin: 10px 0;
      color: #a0528f;
    }
    .subtitle {
      color: #777;
      margin-bottom: 10px;
    }
    .poem {
      background: #fff3f8;
      padding: 12px;
      border-left: 5px solid #ffaacc;
      font-style: italic;
      margin-top: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>🎂 나의 생일꽃 찾기</h2>
  <input type="date" id="birthDate" onchange="showFlower()">

  <div class="flower-card" id="card">
    <h3 class="title" id="flowerName"></h3>
    <div class="subtitle" id="zodiac"></div>
    <img src="" class="flower-img" id="flowerImg">
    <p><strong>꽃말:</strong> <span id="meaning"></span></p>
    <p><strong>행운 요소:</strong> <span id="luck"></span></p>
    <div class="poem" id="poemText"></div>
  </div>

  <script>
    const flowerData = {
      "07-11": {
        name: "접시꽃",
        zodiac: "게자리",
        img: "https://upload.wikimedia.org/wikipedia/commons/4/40/Hollyhock_Alcea_rosea.jpg",
        meaning: "열정, 기다림, 영원한 사랑",
        luck: "색: 연보라 / 숫자: 7 / 오전 9시",
        poem: `기다림의 언덕 끝에<br>
접시꽃 하나가 피어 있었다<br><br>
그대가 오지 않더라도<br>
나는 오늘도<br>
해를 따라 피어난다<br><br>
바람 한줄기에도 흔들리며<br>
묵묵히 그대를 기다린다`
      },
      "01-01": {
        name: "수선화",
        zodiac: "염소자리",
        img: "https://upload.wikimedia.org/wikipedia/commons/8/8e/Narcissus_February_Gold.jpg",
        meaning: "자기애, 새로운 시작",
        luck: "색: 노랑 / 숫자: 1 / 오후 3시",
        poem: `한 해의 첫 햇살 속에서<br>
수선화는 조용히 고개를 들었다<br><br>
잊지 말자,<br>
작은 시작이 가장 눈부신 법이라고`
      }
    };

    function showFlower() {
      const input = document.getElementById("birthDate").value;
      if (!input) return;

      // 안전하게 MM-DD 형식 추출
      const [year, month, day] = input.split("-");
      const mmdd = `${month}-${day}`;

      const data = flowerData[mmdd];
      const card = document.getElementById("card");

      if (data) {
        document.getElementById("flowerName").textContent = `${mmdd}의 생일꽃: ${data.name}`;
        document.getElementById("zodiac").textContent = `별자리: ${data.zodiac}`;
        document.getElementById("flowerImg").src = data.img;
        document.getElementById("meaning").textContent = data.meaning;
        document.getElementById("luck").textContent = data.luck;
        document.getElementById("poemText").innerHTML = data.poem;
        card.style.display = "block";
      } else {
        card.style.display = "none";
        alert("이 날짜의 꽃 정보가 아직 준비되지 않았습니다 🌸");
      }
    }
  </script>

</body>
</html>
