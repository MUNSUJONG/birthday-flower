<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>감성 생일꽃</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background: #fffef9;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #c060a1;
    }
    input[type="date"] {
      display: block;
      margin: 0 auto 20px;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .flower-card {
      display: none;
      margin-top: 20px;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .flower-img {
      width: 100%;
      border-radius: 10px;
    }
    .title {
      font-size: 1.6em;
      margin: 10px 0;
      color: #a0528f;
    }
    .subtitle {
      color: #777;
      margin-bottom: 10px;
    }
    .poem {
      background: #fff3f8;
      padding: 12px;
      border-left: 5px solid #ffaacc;
      font-style: italic;
      margin-top: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>🎂 나의 생일꽃 찾기</h2>
  <input type="date" id="birthDate" onchange="showFlower()">

  <div class="flower-card" id="card">
    <h3 class="title" id="flowerName"></h3>
    <div class="subtitle" id="zodiac"></div>
    <img src="" class="flower-img" id="flowerImg">
    <p><strong>꽃말:</strong> <span id="meaning"></span></p>
    <p><strong>행운 요소:</strong> <span id="luck"></span></p>
    <div class="poem" id="poemText"></div>
  </div>

  <script>
    const flowerData = {
      "01-01": {
        name: "수선화",
        zodiac: "염소자리",
        img: "https://upload.wikimedia.org/wikipedia/commons/8/8e/Narcissus_February_Gold.jpg",
        meaning: "자기애, 새로운 시작",
        luck: "색: 노랑 / 숫자: 1 / 행운의 시간: 오후 3시",
        poem: "수선화는 조용히 피어나<br>당신의 하루를 감싸 안습니다<br><br>그 향기 속에 담긴 진심이<br>오늘 당신에게 닿기를 바랍니다."
      },
      "01-02": {
        name: "프리지아",
        zodiac: "물병자리",
        img: "https://upload.wikimedia.org/wikipedia/commons/4/49/Freesia_refracta.jpg",
        meaning: "순수, 시작의 기쁨",
        luck: "색: 노랑 / 숫자: 2 / 행운의 시간: 오전 10시",
        poem: "프리지아는 조용히 피어나<br>당신의 하루를 감싸 안습니다<br><br>그 향기 속에 담긴 진심이<br>오늘 당신에게 닿기를 바랍니다."
      },
      "01-03": {
        name: "튤립",
        zodiac: "물고기자리",
        img: "https://upload.wikimedia.org/wikipedia/commons/b/bc/Tulip_-_floriade_canberra.jpg",
        meaning: "사랑의 고백",
        luck: "색: 빨강 / 숫자: 3 / 행운의 시간: 오전 11시",
        poem: "튤립은 조용히 피어나<br>당신의 하루를 감싸 안습니다<br><br>그 향기 속에 담긴 진심이<br>오늘 당신에게 닿기를 바랍니다."
      },
      "01-04": {
        name: "제비꽃",
        zodiac: "양자리",
        img: "https://upload.wikimedia.org/wikipedia/commons/f/f8/Viola_sororia_flower.jpg",
        meaning: "겸손한 사랑",
        luck: "색: 보라 / 숫자: 4 / 행운의 시간: 오전 9시",
        poem: "제비꽃은 조용히 피어나<br>당신의 하루를 감싸 안습니다<br><br>그 향기 속에 담긴 진심이<br>오늘 당신에게 닿기를 바랍니다."
      },
      "01-05": {
        name: "수국",
        zodiac: "게자리",
        img: "https://upload.wikimedia.org/wikipedia/commons/3/36/Hydrangea_macrophylla_3.jpg",
        meaning: "진심, 깊은 감정",
        luck: "색: 파랑 / 숫자: 5 / 행운의 시간: 오후 2시",
        poem: "수국은 조용히 피어나<br>당신의 하루를 감싸 안습니다<br><br>그 향기 속에 담긴 진심이<br>오늘 당신에게 닿기를 바랍니다."
      }
      // ⚠️ 계속해서 "01-06" ~ "12-31" 까지 이어 붙이시면 됩니다.
    };

    function showFlower() {
      const input = document.getElementById("birthDate").value;
      if (!input) return;

      const [year, month, day] = input.split("-");
      const mmdd = `${month}-${day}`;
      const data = flowerData[mmdd];
      const card = document.getElementById("card");

      if (data) {
        document.getElementById("flowerName").textContent = `${mmdd}의 생일꽃: ${data.name}`;
        document.getElementById("zodiac").textContent = `별자리: ${data.zodiac}`;
        document.getElementById("flowerImg").src = data.img;
        document.getElementById("meaning").textContent = data.meaning;
        document.getElementById("luck").textContent = data.luck;
        document.getElementById("poemText").innerHTML = data.poem;
        card.style.display = "block";
      } else {
        card.style.display = "none";
        alert("이 날짜의 꽃 정보가 준비되지 않았습니다.");
      }
    }
  </script>

</body>
</html>
