<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>감성 생일꽃 카드</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #fffefb;
      color: #333;
      padding: 20px;
      max-width: 640px;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      color: #c060a1;
    }
    input[type="date"] {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 15px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .flower-card {
      display: none;
      border-top: 2px solid #f5d0e3;
      padding-top: 20px;
      margin-top: 20px;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
    }
    .flower-img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1em;
    }
    .title {
      font-size: 1.8em;
      color: #a0528f;
      margin-bottom: 0.3em;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 1.5em;
    }
    .poem {
      font-style: italic;
      color: #444;
      background: #fff4f7;
      padding: 12px 16px;
      border-left: 5px solid #ffb6c1;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>🎂 오늘의 감성 생일꽃</h2>
  <input type="date" id="birthDate" onchange="showFlower()">

  <div class="flower-card" id="card">
    <h3 class="title" id="flowerName"></h3>
    <div class="subtitle" id="zodiac"></div>
    <img src="" alt="꽃 이미지" class="flower-img" id="flowerImg">
    <p><strong>꽃말:</strong> <span id="meaning"></span></p>
    <p><strong>행운 요소:</strong> <span id="luck"></span></p>
    <div class="poem" id="poemText"></div>
  </div>

  <script>
    // ✨ 샘플 데이터 (전체 365개 중 일부만 예시)
    const flowerData = {
      "01-01": {
        name: "수선화",
        zodiac: "염소자리",
        img: "https://upload.wikimedia.org/wikipedia/commons/8/8e/Narcissus_February_Gold.jpg",
        meaning: "자기애, 새로운 시작",
        luck: "색: 노랑 / 숫자: 1 / 행운의 시간: 오후 3시",
        poem: `한 해의 첫 햇살 속에서<br>
수선화는 조용히 고개를 들었다<br><br>
잊지 말자,<br>
작은 시작이 가장 눈부신 법이라고`
      },
      "07-11": {
        name: "접시꽃",
        zodiac: "게자리",
        img: "https://upload.wikimedia.org/wikipedia/commons/4/40/Hollyhock_Alcea_rosea.jpg",
        meaning: "열정, 기다림, 영원한 사랑",
        luck: "색: 연보라 / 숫자: 7 / 행운의 시간: 오전 9시",
        poem: `기다림의 언덕 끝에<br>
접시꽃 하나가 피어 있었다<br><br>
그대가 오지 않더라도<br>
나는 오늘도<br>
해를 따라 피어난다<br><br>
바람 한줄기에도 흔들리며<br>
묵묵히 그대를 기다린다`
      },
      "12-25": {
        name: "포인세티아",
        zodiac: "염소자리",
        img: "https://upload.wikimedia.org/wikipedia/commons/f/f2/Poinsettia-Christmas-Flower.jpg",
        meaning: "축복, 감사, 기쁨",
        luck: "색: 빨강 / 숫자: 25 / 행운의 시간: 밤 10시",
        poem: `눈이 내리는 창가에<br>
포인세티아가 빛나고 있다<br><br>
당신의 오늘이<br>
누군가에게 따뜻한 선물처럼<br>
기억되기를 바랍니다`
      }
    };

    function showFlower() {
      const input = document.getElementById("birthDate").value;
      const date = new Date(input);
      const mmdd = `${String(date.getMonth()+1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
      const data = flowerData[mmdd];
      const card = document.getElementById("card");

      if (data) {
        document.getElementById("flowerName").textContent = `${mmdd} 생일꽃: ${data.name}`;
        document.getElementById("zodiac").textContent = `🌟 별자리: ${data.zodiac}`;
        document.getElementById("flowerImg").src = data.img;
        document.getElementById("meaning").textContent = data.meaning;
        document.getElementById("luck").textContent = data.luck;
        document.getElementById("poemText").innerHTML = data.poem;
        card.style.display = "block";
      } else {
        card.style.display = "none";
        alert("죄송합니다, 이 날짜의 꽃 정보는 아직 준비 중입니다.");
      }
    }
  </script>

</body>
</html>
